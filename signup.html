<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Afterclass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span>afterclass</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome!</h1>
            <p>The Afterclass platform is here to help you manage your academic life in one place.</p>

            <div id="error-message" style="color: var(--danger); text-align: center; display: none;"></div>
            <div id="success-message" style="color: var(--success); text-align: center; display: none;"></div>

            <div class="social-buttons">
                <button class="primary-btn google-btn">Register with Google</button>
                <button class="primary-btn apple-btn">Register with Apple</button>
            </div>
            <p class="divider">or</p>
            <form id="signupForm">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="primary-btn">Register</button>
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </section>

    <script src="signup.js"></script>
</body>
</html>
